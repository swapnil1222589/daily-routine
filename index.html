<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Daily Routine Dashboard</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --card-bg: #fff;
      --text: #333;
      --accent: #007bff;
    }

    body.dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #eee;
      --accent: #4dabf7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease-in-out;
    }

    header {
      background: var(--accent);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    .dark-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #fff;
      color: var(--accent);
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    .section {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      transition: background 0.3s ease;
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
    }

    .editable {
      border: 1px dashed #ccc;
      padding: 1rem;
      min-height: 100px;
      background: #fdfdfd;
    }

    body.dark .editable {
      background: #2a2a2a;
      border-color: #555;
    }

    .todo-list label {
      display: block;
      margin: 0.5rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
    }
  </style>
</head>
